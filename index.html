<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>
<body>
    <header class="header">
        <div class="header__city_search-bar">
            <input 
            class="header__input" 
            id="city-search-input"
            type="text"
             placeholder="Temperatura de qual cidade?">
            <button 
            class="header__button"
             id="city-search-button">
                <img class="header__button-icon" src="./assets/search-icon.svg" alt="Ícone de uma lupa">

            </button>
        </div>

        <div class="header__current-date" 
        id="current-date"> 
        ...
        </div>
        
        <div class="header__city-name" 
        id="city-name">
        ...
        </div>
        
    </header>
    <section class="current_temperature">
        <img class="current_temperature__weather-icon"
        id="weather-icon"
        src="./assets/loading-icon.svg" 
        aria-hidden="true"
        alt="Ícone que ilustra temperatura atual">

                <div class="current_temperature__description"
                id="weather-description">
                    ...
                </div>
                 
        <div class="current_temperature__info-label">Tempo agora</div>
        <div class="current_temperature__current-temperature"
        id="current-temperature">
            ...
        </div>

    </section>
    <div class="bottom-container">
        <section class="temperaure-details">

            <div class="temperature-details__item">
                <div class="temperature-details_label">Vento</div>
                <div class="temperature-details_value"
                id="wind-speed">
                    ...
                </div>

            </div>

            <div class="temperature-details__item">
                <div class="temperature-details_label">Weather Project Fabiano</div>
                <div class="temperature-details_value"
                id="fells-like-temperature">
                Previsão do Tempo
                </div>

            </div>
            <div class="temperature-details__item">
                <div class="temperature-details_label">Umidade</div>
                <div class="temperature-details_value"
                id="current-humidity">
                    ...
                </div>

            </div>

        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunrise.svg" alt="Nascer do Sol">
                <div class="sunset-sunrise__value"
                id="sunrise-time">
                    ...
                </div>

            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="./assets/sunset.svg" alt="Pôr do Sol">
                <div class="sunset-sunrise__value"
                id="sunset-time">
                    ...
                </div>

            </div>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
